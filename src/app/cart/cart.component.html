<div class="mx-auto max-w-3xl bg-white shadow-lg rounded-lg p-6 border border-gray-200" *ngIf="listSP.length > 0">
    <h2 class="text-lg font-semibold bg-amber-300 p-2 rounded-t-lg text-center">🛒 Giỏ hàng của bạn</h2>
    <div class="divide-y divide-gray-300" *ngFor="let sp of listSP">
        <div class="flex items-center justify-between p-4">
            <img [src]="sp.hinh" alt="{{sp.ten_sp}}" class="w-16 h-16 object-cover rounded-md border border-gray-300">
            <div class="flex-1 font-medium text-gray-700 ml-4"> {{ sp.ten_sp }} </div>
            <div class="w-24">
                <input type="number" class="w-full text-center border border-gray-300 rounded-md p-1 bg-emerald-100" [(ngModel)]="sp.so_luong" (change)="suaSL(sp.id, sp.so_luong)" />
            </div>
            <div class="w-32 text-right font-semibold text-gray-800"> {{ sp.gia_mua | number }} VNĐ </div>
            <div class="w-32 text-right font-semibold text-red-500"> {{ (sp.gia_mua * sp.so_luong) | number }} VNĐ </div>
            <div class="w-12 text-center">
                <a class="bg-gray-500 w-8 h-8 text-center text-white rounded-full flex items-center justify-center hover:bg-gray-600 transition" href="#" (click)="xoaSP(sp.id)">✖</a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="listSP.length === 0" class="font-bold text-center p-6 text-gray-600 text-lg">😔 Bạn chưa chọn sản phẩm nào</div>

<div class="mt-4 flex justify-between" *ngIf="listSP.length > 0">
    <a (click)="xoaGH()" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition">🗑 Xóa giỏ hàng</a>
    <a href="/thanh-toan" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition">💳 Thanh toán</a>
</div>
