<form class="w-full max-w-md mx-auto border rounded-lg shadow-lg overflow-hidden bg-white">
    <h2 class="bg-emerald-500 p-4 font-bold text-center text-white text-lg">Đăng ký thành viên</h2>
    <div class="p-4">
        <label class="block text-gray-700 font-medium mb-1">Họ tên:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded focus:ring-emerald-500 focus:border-emerald-500" [(ngModel)]="user.ho_ten" name="ho_ten" />
    </div>
    <div class="p-4">
        <label class="block text-gray-700 font-medium mb-1">Email:</label>
        <input type="email" class="w-full border border-gray-300 p-2 rounded focus:ring-emerald-500 focus:border-emerald-500" [(ngModel)]="user.email" name="email" />
    </div>
    <div class="p-4">
        <label class="block text-gray-700 font-medium mb-1">Mật khẩu:</label>
        <input type="password" class="w-full border border-gray-300 p-2 rounded focus:ring-emerald-500 focus:border-emerald-500" [(ngModel)]="user.mat_khau" name="mat_khau" />
    </div>
    <div class="p-4">
        <label class="block text-gray-700 font-medium mb-1">Nhập lại mật khẩu:</label>
        <input type="password" class="w-full border border-gray-300 p-2 rounded focus:ring-emerald-500 focus:border-emerald-500" [(ngModel)]="user.go_lai_mat_khau" name="mat_khau2" />
    </div>
    <div class="p-4 flex flex-col items-center">
        <button class="bg-emerald-500 text-white px-6 py-2 rounded-lg hover:bg-emerald-600 transition duration-200 w-full" type="button" (click)="dangky()">Đăng ký</button>
        <b class="text-red-500 italic mt-3">{{thong_bao}}</b>
    </div>
</form>
